<div class="upload-page">
    <!-- Left section: image -->
    <div class="left-side">
      <img src="image.png" alt="GreenEye">
    </div>
  
    <!-- Right section: text + upload area -->
    <div class="right-side">
      <h1>GreenEye</h1>
      <h2>Upload images to find plant species</h2>
  
      <div class="upload-circle"
           (drop)="onDrop($event)" 
           (dragover)="onDragOver($event)">
        <input type="file" #fileInput (change)="onFileSelected($event)" hidden>
  
        <ng-container *ngIf="!previewUrl; else imagePreview">
          <button (click)="fileInput.click()">Upload Image</button>
          <p class="drop-text">or just drop it</p>
        </ng-container>
  
        <ng-template #imagePreview>
          <img [src]="previewUrl" alt="Uploaded Image">
        </ng-template>
      </div>
    </div>
  </div>
